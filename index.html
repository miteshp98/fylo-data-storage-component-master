<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="fylo-component-section">
        <div class="fylo-component-container">
          <div class="left-section">
            <div class="logo-cont">
              <img src="images/logo.svg" alt="" />
            </div>

            <div class="file-type-cont">
              <div class="content">
                <img src="images/icon-document.svg" alt="" />
              </div>

              <div class="content">
                <img src="images/icon-folder.svg" alt="" />
              </div>

              <div class="content">
                <img src="images/icon-upload.svg" alt="" />
              </div>
            </div>
          </div>

          <div class="right-section">
            <div class="used-data-container">
              <p class="used-data-p">
                Youâ€™ve used <strong>815 GB</strong> of your storage
              </p>

              <div class="loading-bar">
                <div class="gredient-bar">
                  <div class="white-circle"></div>
                </div>
              </div>

              <div class="bar-loading-content">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
            </div>

            <div class="gb-left-popup">
              <h1>185</h1>
              <span>gb left</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
